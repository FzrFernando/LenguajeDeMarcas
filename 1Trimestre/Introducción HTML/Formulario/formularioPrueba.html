<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario de prueba</title>
</head>
<body>
    <h1>Formulario de prueba</h1>
    <form>
        <p>Nombre: <input type="text" name="texto" placeholder="Introduce un nombre" required></p>
        <p>Apellido <input type="text" name="" value="Garcia"></p>
        <p>Sexo: <input type="radio" name="rr"> hombre
        <input type="radio" name="rr" >mujer</p>
        <p>Contraseña: <input type="password" minlength="4" maxlength="7"></p>
        <p>Número favorito <input type="number"></p>
        <p>Número pero de 10 en 10 <input type="number" name="numero" step="10"></p>
        <p>numero menor que 13 <input type="number" max="13"></p>
        <p>Fecha de Nacimiento <input type="date" name="fecha"></p>
        <p>¿Qué tipo de transportes usas? <input type="checkbox" value="bici"> Bici
        <input type="checkbox" value="patin"> Patin 
        <input type="checkbox" value="coche" checked> Coche</p>
        <p>Escoger el color <input type="color"></p>
        <p>Nivel de tonto <input type="range" name="rangoTonto" required></p>
        <input type="reset" value="Reiniciar">
    </form>
</body>
</html>
